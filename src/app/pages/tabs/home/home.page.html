<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item color="primary">
      <ion-icon slot="start" name="reorder-two"> </ion-icon>
    </ion-item>
    <ion-item color="primary">
      <ion-label>Hi, Muhammad Azri</ion-label>
      <ion-avatar slot="end">
        <img src="../../../../assets/img/nature love.png" alt="Brand Logo" />
      </ion-avatar>
    </ion-item>
  </ion-list>
  <div class="popover">
    <ion-searchbar></ion-searchbar>
  </div>
</ion-header>

<ion-content>
  <ion-grid class="ion-margin-top">
    <ion-item lines="none" color="light">
      <ion-label class="title"> Popular </ion-label>
      <ion-button slot="end" size="small" shape="round" color="primary"
        >View All</ion-button
      >
    </ion-item>
    <ion-row>
      <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let item of popularItems">
          <ion-card class="bgCard" [routerLink]="['/','tabs','items', item.id]">
            <ion-card-header>
              <ion-label>{{item?.name}} <p>RM {{item?.price}}</p></ion-label>
            </ion-card-header>
            <ion-card-content>
              <img [src]="item?.img" [alt]="item?.name">
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>

  <ion-grid class="ion-margin-top">
    <ion-item lines="none" color="light">
      <ion-label class="title"> Featured Plants </ion-label>
      <ion-button slot="end" size="small" shape="round" color="primary">View All</ion-button>
    </ion-item>
    <ion-row>
      <ion-slides [options]="slideOpts1">
        <ion-slide *ngFor="let item of featuredItems">
          <ion-card class="featured" [routerLink]="['/','tabs','items', item.id]">
            <ion-card-header>
              <img [src]="item?.img" [alt]="item?.name">
            </ion-card-header>
            <ion-card-content>
              <ion-item lines='none'>
                <ion-label>
                  {{item?.name}}
                  <p><ion-text color='tertiary'>{{ item?.category}}</ion-text></p>
                </ion-label>
                <ion-text class="price" color='primary'><b>RM {{item?.price}}</b></ion-text>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>
</ion-content>
